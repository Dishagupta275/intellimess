<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Booking - IntelliMess</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-wrapper">
        <nav class="navbar">
            <a href="/student" class="navbar-brand">
                <i class="fas fa-utensils"></i>
                <span>IntelliMess</span>
            </a>
            <div class="nav-links">
                <a href="/student"><i class="fas fa-home"></i> Dashboard</a>
                <a href="/menu"><i class="fas fa-list"></i> Menu</a>
                <a href="/feedback"><i class="fas fa-comment-dots"></i> Feedback</a>
                <a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </nav>

        <div class="booking-container">
            <div class="booking-card">
                <h2><i class="fas fa-calendar-plus"></i> Meal Booking</h2>
                
                <form method="POST" action="/book" class="booking-form">
                    <div class="booking-form-group">
                        <label for="meal">Select Meal</label>
                        <select name="meal" id="meal" required>
                            <option value="Breakfast">Breakfast</option>
                            <option value="Lunch">Lunch</option>
                            <option value="Snacks">Snacks</option>
                            <option value="Dinner">Dinner</option>
                        </select>
                    </div>

                    <div class="booking-form-group">
                        <label for="food_type">Food Type</label>
                        <select name="food_type" id="food_type">
                            <option value="Veg">Veg</option>
                            <option value="Non-Veg">Non-Veg</option>
                        </select>
                    </div>

                    <div class="booking-form-group">
                        <label for="date">Booking Date</label>
                        <input type="date" name="date" id="date" required>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-check"></i> Book Meal
                    </button>
                </form>

                <div style="text-align: center; margin-top: 20px;">
                    <a href="/student" class="back-link">
                        <i class="fas fa-arrow-left"></i> Back to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const dateInput = document.getElementById("date");
        const today = new Date();
        const tomorrow = new Date();
        tomorrow.setDate(today.getDate() + 1);

        function formatDate(d) {
            return d.toISOString().split("T")[0];
        }

        dateInput.min = formatDate(today);
        dateInput.max = formatDate(tomorrow);
    </script>
</body>
</html>
